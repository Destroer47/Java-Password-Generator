<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form class="pass-boxes">
            <input type="checkbox" id="uppercase" name="Uppercase">
            <label for="Uppercase" >Uppercase</label><br>
            <input type="checkbox" id="lowercase" name="Lowercase">
            <label for="Lowercase">Lowercase</label><br>
            <input type="checkbox" id="numbers" name="Numbers">
            <label for="Numbers">Numbers</label><br>
            <input type="checkbox" id="special-char" name="Special Characters">
            <label for="Special Characters">Special Characters</label><br>
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
